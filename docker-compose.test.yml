version: "3"

services:
  postgresql:
    restart: always
    image: postgres:latest
    networks:
      - backend
    environment:
      - DEBUG=false
      - DB_USER=postgres
      - DB_PASS=secret
      - DB_NAME=postgres
      - DB_TEMPLATE=
      - DB_EXTENSION=
      - REPLICATION_MODE=
      - REPLICATION_USER=
      - REPLICATION_PASS=
      - REPLICATION_SSLMODE=
    volumes:
      - /srv/docker/postgresql:/var/lib/postgresql

  queen:
    build: .
    command: pytest test_eight_queens_puzzle.py
    networks:
      - backend
    depends_on:
      - postgresql

networks:
  backend:
    # Use a custom driver
    driver: bridge